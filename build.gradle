apply plugin: 'java'

defaultTasks 'clean', 'test'

sourceSets {
  main {
    java {srcDir 'src'}
    resources {srcDir 'src'}
  }
  test {
    java {srcDir 'test'}
    resources {srcDir 'test'}
  }
}

repositories{
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.hamcrest:hamcrest-all:1.3'
  testCompile 'com.codeborne:selenide:2.20'
}

task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

classes.dependsOn libs

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 1.8
[compileJava, compileTestJava]*.targetCompatibility = 1.8

test {
  systemProperties = [
          'sugar.baseUrl': 'http://localhost:8080/sugarcrm',
          'file.encoding': 'UTF-8',
          'selenide.browser': 'chrome',
          'webdriver.chrome.driver': '/Users/904824/bin/chromedriver',
          'gmail.username': System.getProperty('gmail.username', "admin"),
          'gmail.password': System.getProperty('gmail.password', "admin")
  ]
  testLogging.showStandardStreams = true
}
